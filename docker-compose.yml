services:
  frontend:
    build:
      context: ./xpress-way
      dockerfile: ./Dockerfile
    ports:
      - "${FRONTEND_PORT}:80" # Host port 5173 -> Container port 80
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_COMPOSER_URL=${VITE_COMPOSER_URL}
    networks:
      - app-network

  backend:
    build:
      context: ./app
      dockerfile: ./Dockerfile
    ports:
      - "${BACKEND_PORT}:8002" # Host port 8002 -> Container port 8002
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:  
      - MONGO_CONN_STR=${MONGO_CONN_STR}
      - MONGO_DB=${MONGO_DB}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_HOST=${BACKEND_HOST}
      - BACKEND_PORT=${BACKEND_PORT}
      - FRONTEND_HOST=${FRONTEND_HOST}
      - FRONTEND_PORT=${FRONTEND_PORT}
    networks:
      - app-network

  mongodb:
    image: mongo:8.0.9
    container_name: mongodb
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data: # Persistent storage for MongoDB

networks:
  app-network: